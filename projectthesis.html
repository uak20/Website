<!DOCTYPE html>
<html>
<head>
 <title>Adobe Document Services PDF Embed API Sample</title>
 <meta charset="utf-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body style="margin: 0px">
 <div id="adobe-dc-view"></div>
 <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
 <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function()
    {
        var adobeDCView = new AdobeDC.View({clientId: "<d6e7e8ad79b94619879cac58042a7b70>", divId: "adobe-dc-view"});
        adobeDCView.previewFile(
       {
          content:   {location: {url: "https://documentcloud.adobe.com/link/file/?uri=urn%3Aaaid%3Asc%3AUS%3Ad7fe3c91-11e6-4894-8453-83db746ace79&filetype=application%2Fpdf&size=79611637"}},
          metaData: {fileName: "uak20 Project Thesis.pdf"}
       });
    });
 </script>
</body>
</html>
